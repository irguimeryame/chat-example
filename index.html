<!doctype html>
<html>
  <head>
    <title>Добро пожаловать =)</title>
    <style>
      
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 15px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 20px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(0, 127, 255); border: none; padding: 20px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 10px 10px; }
      #messages li:nth-child(odd) { background: #87CEEB; }
      #messages { margin-bottom: 40px }
    
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Отправить</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();
        $('form').submit(function(){
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });
        socket.on('chat message', function(msg){
          $('#messages').append($('<li>').text(msg));
          window.scrollTo(0, document.body.scrollHeight);
        });
      });
    </script>
  </body>
</html>
